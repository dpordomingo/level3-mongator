language: php

php:
  - 5.3
  - 5.4
  - 5.5

env:
  - MONGO_VERSION=1.3.6
  - MONGO_VERSION=1.2.11

services: mongodb

before_script:
  - printf "\n" | pecl install -f mongo-${MONGO_VERSION}
  - /bin/bash ./.travis.sh
  - composer --dev --prefer-source install
  - phpenv config-add ./.travis.ini
  - phpenv rehash

script: phpunit
